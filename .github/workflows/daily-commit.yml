name: Daily Commit Workflow

on:
  schedule:
    - cron: "30 5 * * *"  # runs daily at 05:30 UTC
  workflow_dispatch:  # allows manual trigger

permissions:
  contents: write   # <== this line is CRUCIAL for allowing push

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit by 23ds2000079@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          git config user.name "GitHub Action Bot"
          git config user.email "23ds2000079@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Daily commit: $(date -u)" || echo "No changes to commit"
          git push
